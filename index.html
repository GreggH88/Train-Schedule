<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Schedule</title>
</head>

<body>

  <div class="backgroundLayer container">

    <br>

    <!-- Jumbotron -->
    <div class="title jumbotron">
      <h1 class="text-center">Arrivals and Departures</h1>
    </div>
    <div class="row">

      <!-- info table card -->
      <div class="opac scheduleCard col-12">
        <div class="card card-default">
          <div class="card-header">Train Line Information</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Line</th>
                <th scope="col">Destinaton</th>
                <th scope="col">Frequency (minutes)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          </div>
        </div>
      </div>

     

      <!-- Sign-Up Card-->
      <div class="opac signupCard col-12">
        <div class="card card-default">
          <div class="card-header">
            Add Train Line
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" placeholder="Thomas" type="text">
              </div>

              <div class="form-group row">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" placeholder="Honolulu" type="text">
              </div>

              <div class="form-group row">
                <label for="start-input">Time of First Train (24h)</label>
                <input class="form-control" id="start-input" placeholder="0500" type="text">
              </div>

              <div class="form-group row">
                <label for="freq-input">Train Frequency (min)</label>
                <input class="form-control" id="freq-input" placeholder="60"></input>
              </div>

              <button class="btn btn-default" id="add-train-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>


    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  <script src="assets\javascript\javascript.js"></script>
</body>

</html>
